<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo, novamente, a Websoft.SA. Faça o Login para poder acessar a sua conta!</p>
                <form action="login.php>" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu email..." autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha..." autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <p id="cadastrar">Ainda não tens uma conta?</p>
                    <a href="cadastrar.html" class="botao">Cadastre-se</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
